<div class="row">
    <div class="col-md-12">
        <p class="alert alert-primary" *ngIf="userName; else noUsername">{{userName}}</p>
        <ng-template #noUsername>
            <p class="alert alert-danger">
                no username added
            </p>
        </ng-template>
    </div>
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of userArr">{{user}}</li>
        </ul>
    </div>
</div>
