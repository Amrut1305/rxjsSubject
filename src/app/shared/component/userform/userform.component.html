
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="form">
        <label for="user">User</label>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Input</mat-label>
            <input formControlName="user" matInput>
        </mat-form-field>
    </div>
    <div class="button">
        <p >Click to show data in bellow field</p>
        <button mat-raised-button color="primary">Show Data</button>
    </div>
</form>
